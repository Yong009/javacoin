<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>

	#wrap-monitoring{

		}

  </style>
</head>
<body id="wrap-monitoring">
  <div id="header" ></div>
  <div >
  <h4 >자동매매 돌리는 회원</h4>
      <div >
      <table >
          <thead >
          <tr >
              <th>id</th>
              <th>자동매매</th>
          </tr>
          </thead>
          <tbody id="Tb" >

          </tbody>
      </table>
      </div>
  <h4 >자동매매 안돌리는 회원</h4>
      <div >
      <table>
          <thead >
          <tr >
              <th>id</th>
              <th>자동매매</th>
          </tr>
          </thead>
          <tbody id="Tb2" >

          </tbody>
      </table>
      </div>
  </div>
  <div id="footer"></div>
  <script>
    $('#header').load('header.html')
    $('#footer').load('footer.html')
        var auto = 'Y'
        var member = {
            auto : auto
        }

    $.ajax({
        url:"/memberAuto",
        type:"POST",
        data:JSON.stringify(member),
        contentType:"application/json",
        dataType:"json",
        success:function(result){

            var tbody = $('#Tb');
            $.each(result,function(i,item){
                var row= $('<tr>');
                var td1 = $('<td class="center">').text(result[i].id);
                row.append(td1);
                var td2 = $('<td class="center" style="color:red;">').text("사용")
                row.append(td2);
                tbody.append(row);
            })
        }
    })

        var auto2 = 'N'
        var member2 = {
            auto : auto2
        }
    $.ajax({
        url:"/memberAuto",
        type:"POST",
        data:JSON.stringify(member2),
        contentType:"application/json",
        dataType:"json",
        success:function(result){

            var tbody2 = $('#Tb2');
            $.each(result,function(i,item){
                var row2= $('<tr>');
                var td1 = $('<td class="center">').text(result[i].id);
                row2.append(td1);
                var td2 = $('<td class="center" style="color:blue;">').text("미사용")
                row2.append(td2);
                tbody2.append(row2);
            })
        }
    })


  </script>
</body>
</html>
