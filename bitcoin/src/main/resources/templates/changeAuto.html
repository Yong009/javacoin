    <h4 hidden><span>자동매매 : </span><span id="auto" class="noto-sans-kr-font"></span></h4>
    <h4 style=font-weight:bold;>변동성 돌파 전략 이란?</h4>
    <p>전날 종가, 최고가, 저가를 이용해서 변동성을 확인 후 그 적정 가격에 구매를 한뒤, 변동이 큰 아침 9시에 파는 전략입니다. </p>
    <p>리스트를 최소화한 대신 리턴도 적은 전략입니다.</p><br/>
    <p style="color:red; font-weight:bold;">※access키와 secret키를 잔고 조회 페이지에서 저장 시 자동매매 기능을 사용하실 수 있습니다.※</p><br/>

    <!--<label for="access2" style="font-weight: bold;" hidden>access키</label><br/><br/>
    <input id="access2" type="text" class="form-control" style="width:300px;" hidden/><br/><br/>
    <label for="secret2" style="font-weight: bold;" hidden>secret키</label><br/><br/>
    <input id="secret2" type="text" style="margin-left:4px; width:300px;" class="form-control" hidden/><br/>-->
    <p style="color:red; font-weight:bold;">※만원 단위로 기입하셔야 하며 0도 다 적어주셔야합니다.!!!!! 아닐 시 자동매매가 안될 수도 있습니다.※</p><br/>
    <label for="price" id="account3" style="font-weight: bold; margin-top:30px;" class="noto-sans-kr-font">금액(원)</label><br/><br/>
    <input id="price" type="text" class="noto-sans-kr-font" style="width:300px; font-weight: bold;"/><br/>
    <button id="startTrading" class="btn-gradient red">자동 매매 시작</button>
    <button id="stopTrading" class="btn-gradient blue">자동 매매 중지</button>

<div id="footer" style="text-align: center;"></div>


<script>

    var username = '[[${user}]]';
    console.log(username);

    var userid = {
        id: username
    }

    $.ajax({
        url: "/getCode",
        type: "POST",
        data: JSON.stringify(userid),
        dataType: "json",
        contentType: "application/json",
        success: function (result) {
            $('#access2').val(result[0].accessCode);
            var a = $('#access').val();
            $('#secret2').val(result[0].secretCode)
            var b = $('#secret').val();

            if (result[0].auto == 'Y') {
                $('#auto').text('on');
            } else {
                $('#auto').text('off');
            }

            if ($('#auto').text() == 'on') {
                $('#auto').css("color", "red");
                $('#auto').css("font-weight", "bold");
            } else {
                $('#auto').css("color", "blue");
                $('#auto').css("font-weight", "bold");
            }


        }
    })

    $('#startTrading').on('click', function () {

        $.ajax({
            url: "/getCode",
            type: "POST",
            data: JSON.stringify(userid),
            dataType: "json",
            contentType: "application/json",
            success: function (result) {

                if (result[0].auto == 'Y') {

                } else {
                    $('#auto').text('off');
                }

                if ($('#auto').text() == 'on') {
                    $('#auto').css("color", "red");
